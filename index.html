<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>調酒推薦系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .card {
      margin-bottom: 20px;
    }
    .card-title {
      font-size: 1.25rem;
    }
    .tag {
      display: inline-block;
      background-color: #dee2e6;
      border-radius: 20px;
      padding: 2px 12px;
      font-size: 0.85rem;
      margin-right: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mb-4">調酒推薦系統</h1>

  <div id="auth-section" class="mb-3 text-end"></div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">新增酒譜</h5>
      <input id="drink-name" class="form-control mb-2" placeholder="酒名">
      <input id="alcohol" type="number" class="form-control mb-2" placeholder="酒精濃度">
      <input id="budget" type="number" class="form-control mb-2" placeholder="預算">
      <input id="tags" class="form-control mb-2" placeholder="標籤（用逗號分隔）">
      <textarea id="recipe" class="form-control mb-2" placeholder="製作方法"></textarea>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="public">
        <label class="form-check-label" for="public">設為公開</label>
      </div>
      <button id="save-drink" class="btn btn-primary">儲存酒譜</button>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">推薦搜尋</h5>
      <input id="search-budget" type="number" class="form-control mb-2" placeholder="預算限制">
      <input id="search-alcohol" type="number" class="form-control mb-2" placeholder="酒精濃度上限">
      <button id="search-button" class="btn btn-success">搜尋推薦</button>
      <div id="search-results" class="mt-3"></div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">公開排行榜</h5>
      <div id="ranking-list"></div>
    </div>
  </div>
</div>

<script>
  const firebaseConfig = {
    // your firebase config
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUser = null;

  const authSection = document.getElementById('auth-section');
  auth.onAuthStateChanged(user => {
    currentUser = user;
    if (user) {
      authSection.innerHTML = `
        <img src="${user.photoURL}" class="rounded-circle" width="30"> ${user.displayName}
        <button class="btn btn-outline-secondary btn-sm ms-2" onclick="auth.signOut()">登出</button>
      `;
      loadCustomDrinks();
    } else {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }
  });

  document.getElementById('save-drink').onclick = async () => {
    const name = document.getElementById('drink-name').value;
    const alcohol = parseFloat(document.getElementById('alcohol').value);
    const budget = parseFloat(document.getElementById('budget').value);
    const recipe = document.getElementById('recipe').value;
    const tags = document.getElementById('tags').value.split(',').map(t => t.trim());
    const isPublic = document.getElementById('public').checked;

    if (!currentUser) return alert("請先登入");
    const drinkRef = await db.collection('drinks').add({
      name, alcohol, budget, recipe, tags, public: isPublic,
      uid: currentUser.uid,
      votes: 0,
      voters: [],
      timestamp: Date.now()
    });
    alert("儲存成功！");
    if (isPublic) loadRanking();
  };

  async function loadRanking() {
    const snapshot = await db.collection('drinks').where('public', '==', true).orderBy('votes', 'desc').get();
    const list = document.getElementById('ranking-list');
    list.innerHTML = '';
    snapshot.forEach(doc => {
      const d = doc.data();
      const voteBtn = currentUser && !d.voters?.includes(currentUser.uid)
        ? `<button class="btn btn-outline-primary btn-sm" onclick="vote('${doc.id}')">投票</button>`
        : '<span class="text-muted">已投票</span>';
      list.innerHTML += `
        <div class="border p-2 mb-2">
          <strong>${d.name}</strong>（${d.votes} 票）<br>
          ${d.tags.map(t => `<span class='tag'>${t}</span>`).join(' ')}<br>
          ${voteBtn}
        </div>
      `;
    });
  }

  async function vote(id) {
    const ref = db.collection('drinks').doc(id);
    const snap = await ref.get();
    const d = snap.data();
    if (!currentUser || d.voters?.includes(currentUser.uid)) return;
    await ref.update({
      votes: (d.votes || 0) + 1,
      voters: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
    });
    loadRanking();
  }

  document.getElementById('search-button').onclick = async () => {
    const maxBudget = parseFloat(document.getElementById('search-budget').value);
    const maxAlcohol = parseFloat(document.getElementById('search-alcohol').value);
    const snapshot = await db.collection('drinks')
      .where('public', '==', true)
      .get();
    const list = document.getElementById('search-results');
    list.innerHTML = '';
    snapshot.forEach(doc => {
      const d = doc.data();
      if (d.budget <= maxBudget && d.alcohol <= maxAlcohol) {
        list.innerHTML += `
          <div class="border p-2 mb-2">
            <strong>${d.name}</strong><br>
            ${d.tags.map(t => `<span class='tag'>${t}</span>`).join(' ')}<br>
            <small>${d.recipe}</small>
          </div>
        `;
      }
    });
  };

  async function loadCustomDrinks() {
    if (!currentUser) return;
    const snapshot = await db.collection('drinks')
      .where('uid', '==', currentUser.uid).get();
    snapshot.forEach(doc => {
      const d = doc.data();
      if (d.public) loadRanking();
    });
  }
</script>
</body>
</html>
