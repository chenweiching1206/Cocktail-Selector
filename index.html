<head>
  <!-- 新增 Google 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Baloo 2', cursive, 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #fceabb, #f8b500);
      color: #4b3e2e;
      font-weight: 600;
      line-height: 1.4;
      padding-bottom: 2rem;
    }
    header {
      background: linear-gradient(90deg, #ffdc6d, #ffb300);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(255, 183, 0, 0.5);
      border-radius: 0 0 15px 15px;
    }
    #logo {
      font-size: 2.5rem;
      font-weight: 900;
      color: #fff;
      text-shadow: 2px 2px 4px #b36900;
      letter-spacing: 0.1em;
    }
    #user-info {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }
    #login-btn, #logout-btn {
      padding: 0.8rem 1.6rem;
      background-color: #ff9f00;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 3px 6px rgba(255, 159, 0, 0.6);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #login-btn:hover, #logout-btn:hover {
      background-color: #e68a00;
      box-shadow: 0 5px 10px rgba(230, 138, 0, 0.8);
    }
    #user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #ffb300;
      display: none;
      box-shadow: 0 0 8px #ffd966;
    }
    .beer-bg {
      position: relative;
      height: 320px;
      background: linear-gradient(to top, #ffe066, #fff7cc);
      overflow: hidden;
      border-radius: 0 0 40px 40px;
      box-shadow: inset 0 0 30px #ffde59;
      margin-bottom: 1.5rem;
    }
    .bubble {
      position: absolute;
      bottom: 0;
      background-color: #fffbea;
      border-radius: 50%;
      opacity: 0.8;
      animation: rise 4s infinite ease-in;
      filter: drop-shadow(0 0 2px #fff8c9);
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-320px); opacity: 0; }
    }
    nav {
      display: flex;
      justify-content: center;
      background: #fff1a8;
      box-shadow: inset 0 -3px 10px #ffcc33;
      border-radius: 30px;
      max-width: 600px;
      margin: 0 auto 2rem;
      overflow: hidden;
    }
    nav button {
      flex: 1;
      padding: 1rem 0;
      border: none;
      background: none;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      color: #a66600;
      transition: background-color 0.35s, color 0.35s;
      user-select: none;
      font-family: 'Baloo 2', cursive;
    }
    nav button:hover, nav button.active {
      background-color: #ffd54c;
      color: #4b3e2e;
      box-shadow: inset 0 -3px 10px #e6b800;
    }
    .section {
      display: none;
      padding: 1.5rem 1.8rem;
      max-width: 800px;
      margin: 0 auto 3rem;
      background: #fff8dc;
      border-radius: 25px;
      box-shadow: 0 6px 15px rgba(255, 200, 0, 0.3);
      font-size: 1.1rem;
      color: #5c4b27;
    }
    .active { display: block; }
    h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #ff9800;
      text-shadow: 1px 1px 2px #b36e00;
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      font-weight: 700;
    }
    label {
      display: flex;
      flex-direction: column;
      font-weight: 700;
      color: #7c5e00;
    }
    input, select, textarea, button[type="submit"] {
      padding: 0.6rem 1rem;
      font-size: 1.05rem;
      border-radius: 15px;
      border: 2px solid #ffcc33;
      transition: border-color 0.3s ease;
      font-family: 'Baloo 2', cursive;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #ffb300;
      box-shadow: 0 0 6px #ffb300aa;
    }
    button[type="submit"] {
      background-color: #ffb300;
      border: none;
      cursor: pointer;
      font-weight: 900;
      color: #fff;
      box-shadow: 0 5px 10px #ffb300cc;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #e68a00;
      box-shadow: 0 6px 12px #e68a00cc;
    }
    ul {
      margin-top: 1.5rem;
      padding-left: 0;
    }
    ul li {
      list-style: none;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #805c00;
      font-weight: 700;
      cursor: pointer;
      border-bottom: 1.5px dotted #ffcc33;
      padding-bottom: 0.4rem;
      user-select: none;
    }
    ul li:hover {
      color: #ff9800;
    }
    ul li span {
      margin-left: 1rem;
    }
    .price-output {
      font-weight: 900;
      color: #b37400;
      font-family: 'Baloo 2', cursive;
    }
    .cocktail-item {
      cursor: pointer;
      color: #cc7700;
      text-decoration: underline;
      font-family: 'Baloo 2', cursive;
    }
    .cocktail-item:hover {
      color: #ff8c00;
      text-shadow: 0 0 6px #ffcc33;
    }
  </style>
</head>
