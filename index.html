<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>調酒天地</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f4f1ec;
      color: #333;
    }
    header {
      background-color: #ffcc00;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    #logo {
      font-size: 1.8rem;
      font-weight: bold;
    }
    #user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    #login-btn, #logout-btn {
      padding: 0.6rem 1.2rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: none;
    }
    .beer-bg {
      position: relative;
      height: 300px;
      background: linear-gradient(to top, #f7d774, #fff3b0);
      overflow: hidden;
    }
    .bubble {
      position: absolute;
      bottom: 0;
      background-color: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: rise 5s infinite ease-in;
    }
    @keyframes rise {
      0% {
        transform: translateY(0);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-300px);
        opacity: 0;
      }
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #fff9d6;
      box-shadow: inset 0 -1px 0 #e0dcbf;
    }
    nav button {
      flex: 1;
      padding: 1rem;
      border: none;
      background: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    nav button:hover {
      background-color: #ffe577;
    }
    .section {
      display: none;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .active {
      display: block;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }
    input,
    select,
    textarea,
    button[type='submit'] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button[type='submit'] {
      background-color: #ffcc00;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    ul li {
      list-style: none;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    ul li span {
      margin-left: 1rem;
    }
    /* 價錢顯示 */
    #price-display {
      font-weight: bold;
      margin-top: -1rem;
      margin-bottom: 1rem;
      color: #555;
    }
    /* 酒譜名稱連結樣式 */
    .cocktail-name {
      cursor: pointer;
      color: #0066cc;
      text-decoration: underline;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body>
  <header>
    <div id="logo">調酒天地</div>
    <div id="user-info">
      <img id="user-avatar" src="" alt="頭像" />
      <button id="login-btn">登入</button>
      <button id="logout-btn" style="display: none;">登出</button>
    </div>
  </header>

  <div class="beer-bg" id="beer-bg"></div>

  <nav>
    <button onclick="switchPage('page1')">自訂調酒</button>
    <button onclick="switchPage('page2')">搜尋推薦</button>
    <button onclick="switchPage('page3')">排行榜</button>
  </nav>

  <section id="page1" class="section active">
    <h2>自訂你的調酒</h2>
    <form id="cocktail-form">
      <label>調酒名稱<input type="text" id="cocktail-name" required /></label>
      <label>內容物<input type="text" id="cocktail-content" required /></label>
      <label>比例（例如 2:1:1）<input type="text" id="cocktail-ratio" /></label>
      <label>口感描述<textarea rows="3" id="cocktail-description"></textarea></label>
      <label>
        價錢估計
        <input type="range" min="100" max="1000" step="50" id="cocktail-price" value="100" />
      </label>
      <div id="price-display">價錢：100 元</div>
      <label>是否公開<input type="checkbox" id="cocktail-public" /></label>
      <button type="submit">儲存酒譜</button>
    </form>

    <h3>自訂調酒列表</h3>
    <ul id="custom-cocktail-list"></ul>

    <div id="cocktail-detail" style="margin-top: 1rem;"></div>
  </section>

  <section id="page2" class="section">
    <h2>搜尋推薦調酒</h2>
    <form id="search-form">
      <label>預算（元）<input type="number" min="100" step="50" id="search-budget" /></label>
      <label>酒精濃度（%）<input type="number" min="0" max="100" id="search-alcohol" /></label>
      <button type="submit">搜尋推薦</button>
    </form>
    <div id="recommendation-list" style="margin-top: 1rem;"></div>
  </section>

  <section id="page3" class="section">
    <h2>調酒排行榜</h2>
    <ul id="ranking-list">
      <!-- 預設酒譜列表會在 JS 中管理 -->
    </ul>
  </section>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAb7IehvgRm-b2o_yJ3SkdQDWwjy7ugC6I",
      authDomain: "cocktail-selector-a1b46.firebaseapp.com",
      projectId: "cocktail-selector-a1b46",
      storageBucket: "cocktail-selector-a1b46.appspot.com",
      messagingSenderId: "213382733661",
      appId: "1:213382733661:web:3487fa9ebbb2e0c64652b4",
      measurementId: "G-LC2T6DR3HB",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ------------------- 登入登出 -------------------
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userAvatar = document.getElementById("user-avatar");

    loginBtn.addEventListener("click", async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        showUser(user);
      } catch (error) {
        console.error("登入失敗", error);
        alert("登入失敗：" + error.message);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      try {
        await auth.signOut();
        hideUser();
      } catch (error) {
        console.error("登出失敗", error);
        alert("登出失敗：" + error.message);
      }
    });

    auth.onAuthStateChanged((user) => {
      if (user) {
        showUser(user);
      } else {
        hideUser();
      }
    });

    function showUser(user) {
      userAvatar.src = user.photoURL;
      userAvatar.style.display = "inline";
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline";
    }
    function hideUser() {
      userAvatar.style.display = "none";
      loginBtn.style.display = "inline";
      logoutBtn.style.display = "none";
    }

    // ------------------- 頁面切換 -------------------
    function switchPage(id) {
      document.querySelectorAll(".section").forEach((s) => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // ------------------- 泡沫動畫 -------------------
    const bg = document.getElementById("beer-bg");
    for (let i = 0; i < 50; i++) {
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.style.left = Math.random() * 100 + "%";
      bubble.style.animationDuration = 2 + Math.random() * 3 + "s";
      const size = 5 + Math.random() * 10;
      bubble.style.width = bubble.style.height = size + "px";
      bg.appendChild(bubble);
    }

    // ------------------- 調酒資料 -------------------
    // 物件格式: {name, content, ratio, description, price, isPublic, votes}
    let cocktails = [
      { name: "莫西多", content: "蘭姆酒, 薄荷, 糖, 青檸", ratio: "2:1:1", description: "清爽薄荷口感", price: 300, isPublic: true, votes: 12 },
      { name: "琴通寧", content: "琴酒, 通寧水, 青檸", ratio: "1:3:1", description: "經典清爽", price: 250, isPublic: true, votes: 9 },
      { name: "長島冰茶", content: "伏特加, 琴酒, 朗姆酒, 可樂", ratio: "1:1:1:1", description: "濃烈刺激", price: 400, isPublic: true, votes: 15 },
    ];

    // 自訂酒譜(使用者儲存)
    let userCocktails = [];

    const customList = document.getElementById("custom-cocktail-list");
    const rankingList = document.getElementById("ranking-list");
    const cocktailDetail = document.getElementById("cocktail-detail");

    // 顯示自訂酒譜清單
    function renderCustomList() {
      customList.innerHTML = "";
      userCocktails.forEach((c, i) => {
        const li = document.createElement("li");
        const span = document.createElement("span");
        span.textContent = c.name;
        span.className = "cocktail-name";
        span.onclick = () => showCocktailDetail(c);
        li.appendChild(span);
        customList.appendChild(li);
      });
    }

    // 顯示排行榜
    function renderRankingList() {
      rankingList.innerHTML = "";
      // 排序依票數高低
      const ranked = cocktails
        .filter((c) => c.isPublic)
        .sort((a, b) => b.votes - a.votes);
      ranked.forEach((c) => {
        const li = document.createElement("li");
        const nameSpan = document.createElement("span");
        nameSpan.textContent = c.name;
        nameSpan.className = "cocktail-name";
        nameSpan.onclick = () => showCocktailDetail(c);
        const voteSpan = document.createElement("span");
        voteSpan.textContent = `票數：${c.votes}`;
        li.appendChild(nameSpan);
        li.appendChild(voteSpan);
        rankingList.appendChild(li);
      });
    }

    // 顯示酒譜細節
    function showCocktailDetail(c) {
      cocktailDetail.innerHTML = `
        <h3>${c.name}</h3>
        <p><strong>內容物：</strong> ${c.content}</p>
        <p><strong>比例：</strong> ${c.ratio || "無"}</p>
        <p><strong>口感描述：</strong> ${c.description || "無"}</p>
        <p><strong>價錢估計：</strong> ${c.price} 元</p>
        <p><strong>是否公開：</strong> ${c.isPublic ? "是" : "否"}</p>
      `;
    }

    // 儲存酒譜表單事件
    const form = document.getElementById("cocktail-form");
    const priceDisplay = document.getElementById("price-display");
    const priceInput = document.getElementById("cocktail-price");

    priceInput.addEventListener("input", () => {
      priceDisplay.textContent = `價錢：${priceInput.value} 元`;
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("cocktail-name").value.trim();
      const content = document.getElementById("cocktail-content").value.trim();
      const ratio = document.getElementById("cocktail-ratio").value.trim();
      const description = document.getElementById("cocktail-description").value.trim();
      const price = Number(priceInput.value);
      const isPublic = document.getElementById("cocktail-public").checked;

      if (!name || !content) {
        alert("調酒名稱和內容物為必填！");
        return;
      }
      const newCocktail = { name, content, ratio, description, price, isPublic, votes: 0 };
      userCocktails.push(newCocktail);

      // 新酒加入自訂調酒列表
      renderCustomList();

      // 若公開，加入排行榜
      if (isPublic) {
        cocktails.push(newCocktail);
        renderRankingList();
      }

      form.reset();
      priceDisplay.textContent = "價錢：100 元";

      alert("酒譜已儲存！");
    });

    // 預設顯示排行榜與自訂清單
    renderRankingList();
    renderCustomList();

    // ------------------- 搜尋推薦 -------------------
    const searchForm = document.getElementById("search-form");
    const recommendationList = document.getElementById("recommendation-list");

    searchForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const budget = Number(document.getElementById("search-budget").value);
      const alcohol = Number(document.getElementById("search-alcohol").value);

      // 篩選條件：公開酒譜，價錢<=budget
      const results = cocktails.filter((c) => {
        if (!c.isPublic) return false;
        if (budget && c.price > budget) return false;
        // 這裡沒有酒精濃度欄位，用 content 或 description 估算就跳過，實際可擴充
        return true;
      });

      if (results.length === 0) {
        recommendationList.innerHTML = "<p>找不到符合條件的酒譜。</p>";
        return;
      }

      recommendationList.innerHTML = "<ul>" +
        results.map(c => `<li><span class="cocktail-name" onclick="showCocktailDetail(${JSON.stringify(c).replace(/"/g, '&quot;')})">${c.name}</span> - 價錢：${c.price} 元</li>`).join('') +
        "</ul>";
    });

  </script>
</body>
</html>
